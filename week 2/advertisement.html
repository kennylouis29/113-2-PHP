<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Run Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: url('https://tse1.mm.bing.net/th?id=OIP.KEQCd3-V0f2sfS2BT6hvSwHaE8&pid=Api&P=0&h=180') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .advertisement {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .register-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("name").innerText = params.get("name") || "Guest";
            document.getElementById("email").innerText = params.get("email") || "Not provided";
            document.getElementById("age").innerText = params.get("age") || "Not provided";
            document.getElementById("distance").innerText = params.get("distance") || "Not selected";
        }
    </script>
</head>
<body onload="getQueryParams()">
    <div class="advertisement">
        <h2>Thank You for Registering, <span id="name"></span>!</h2>
        <p>Email: <span id="email"></span></p>
        <p>Age: <span id="age"></span></p>
        <p>Selected Distance: <span id="distance"></span></p>
        <p>Join us for an amazing Fun Run experience. Invite your friends and family to participate!</p>
        <p>Stay tuned for event updates. See you at the starting line!</p>
        <a href="registration.html" class="register-btn">Back to Registration</a>
    </div>
</body>
</html>
